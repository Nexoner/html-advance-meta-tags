<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Edu+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Contact me</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-bar">
          <div class="logo" style="flex-grow: 1">
            <h1>Nexoner</h1>
          </div>
          <nav class="nav-links" style="flex-grow: 2">
            <div class="nav-item">
              <a href="../index.html">Home</a>
              <span class="tooltip-text"
                >Здесь находить общая информация о мне</span
              >
            </div>
            <span>/</span>
            <div class="nav-item">
              <a href="projects.html">Projects</a>
              <span class="tooltip-text">Список моих проектов</span>
            </div>
            <span>/</span>
            <div class="nav-item">
              <a href="article.html">Article</a>
              <span class="tooltip-text">Мои статьи</span>
            </div>
            <span>/</span>
            <div class="nav-item">
              <a href="contact.html">Contact</a>
              <span class="tooltip-text">Форма для связи</span>
            </div>
            <span>/</span>
            <div class="nav-item">
              <a href="changelog.html">Changelog</a>
              <span class="tooltip-text"
                >Список всех изменений данного проекта</span
              >
            </div>
          </nav>
        </div>
        <div class="work-name">
          <h1>Frontend developer</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form class="form">
          <label class="form-lbl" for="fname">First name</label>
          <input
            class="form-inp"
            type="text"
            id="first-name"
            name="fname"
            placeholder="Ivan"
          />
          <label class="form-lbl" for="mail">Email address</label>
          <input
            class="form-inp"
            type="email"
            name="mail"
            id="your-mail"
            placeholder="aboba@gmail.com"
          />
          <label class="form-lbl" for="message">Your message</label>
            <div class="input-container">
              <textarea id="message" maxlength="250" placeholder="Start typing ...">
              </textarea>
              <span id="charCount">0 / 250</span>
            </div>
          <div id="form-sub-btn">
            <input id="form-sub-btn" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer class="no-comm-footer">
      <div class="rights">
        <h2>@ all rights reserved 2025</h2>
      </div>
    </footer>
    <script src="../script/message.js"></script>
  </body>
</html>
